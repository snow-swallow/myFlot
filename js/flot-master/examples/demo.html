<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<style type="text/css">
		.xAxis .flot-tick-label{
			-moz-transform: rotate(5deg);-webkit-transform: rotate(-35deg);
		}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../jquery.flot.js"></script>
		<script type="text/javascript" src="../jquery.flot.time.js"></script>
		<script type="text/javascript" src="../jquery.flot.threshold.js"></script>
		<script type="text/javascript" src="../jquery.flot.crosshair.js"></script>
		<script type="text/javascript">
		$(function() {
			
			var d = [[915145200000, 167.94], [917823600000, 128.82], [920242800000, 139.46], [922917600000, 200.77], [925509600000, 270.66], [928188000000, 370.10], [930780000000, 359.08], [933458400000, 166.66], [936136800000, 184.60], [937136800000, 204.60], [938728800000, 365.17], [941410800000, 166.51], [944002800000, 297.89], [946681200000, 369.04], [949359600000, 369.35], [951865200000, 270.38], [954540000000, 271.63], [957132000000, 371.32]];
			var xMin = 915045200000, xMax = 957132000000, yMin = 128.82, yMax = 381.32;
			var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];
			
			var placeholder = $("#placeholder1");
			var plot = $.plot(placeholder, [{
					color: "red",
					data: [[xMin, yMin], [xMax, yMin]], 
					yaxis: 2
				},{
					color: 'rgb(30, 180, 20)',
					data: [[xMin, 350], [xMax, 250]], 
					yaxis: 2
				},{
					color: "red",
					data: [[xMin, yMax], [xMax, yMax]], 
					yaxis: 2
				},{
					data: d, 
					color: "#000",
					yaxis: 1,
					/*
					threshold: [{
						below: 250,
						color: "rgb(200, 20, 30)"
					},{
						below: 180,
						color: "yellow"
					}], */
					steps: true
				},{
					data: d2,
					color: "yellow",
					bars: { show: true }
				}], {
					xaxis: {
						mode: 'time',
						timeformat: "%m/%d/%Y",
						minTickSize: [1, 'month'],
						min: (new Date(1999, 0, 1)).getTime(),
						max: (new Date(2000, 0, 1)).getTime()
					},
					yaxes: [{
						position: 'left'
					}, {
						position:'right',
						alignTicksWithAxis: 0
					}],
					series: {
						points:{ show:true },
						lines: { show: true/*, fill: true, fillColor: "rgba(255, 255, 255, 0.8)" */}
					},
					grid: {
						show: true,
					    backgroundColor: null,
					    labelMargin: 20
					}
				}
			);
			
		});
		
		</script>
	</head>
