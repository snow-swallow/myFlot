<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<style type="text/css">
		.xAxis  .flot-tick-label{
			-moz-transform: rotate(5deg);-webkit-transform: rotate(-35deg);
		}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../jquery.flot.js"></script>
		<script type="text/javascript" src="../jquery.flot.time.js"></script>
		<script type="text/javascript" src="../jquery.flot.threshold.js"></script>
		<script type="text/javascript" src="../jquery.flot.crosshair.js"></script>
		<script type="text/javascript">
		$(function() {
			
			
			//$.plot($("#placeholder"), [ [[0, 0], [1, 1]] ], { yaxis: { max: 1 } });
			$.plot($('#placeholder'),
				[ { 
						label: "Foo", 
						data: [ [10, 1], [17, -14], [30, 5] ], 
						color: "rgb(255, 100, 123)", 
						//xaxis: 1,
						yaxis:2, 
						clickable: true 
					}, { 
						label: "Bar", 
						data: [ [11, 13], [19, 11], [30, -7] ] 
					} 
				], {
					xaxes: [{position: 'top'}],
					yaxes: [{position: 'left'}, {position:'right'}],
					/*xaxis: {
						transform: function (v) { return -v; },
					    inverseTransform: function (v) { return -v; },
					    //ticks: [0,12,16, 22.4]
					    font: {
					        size: 11,
					        lineHeight: 13,
					        style: "italic",
					        weight: "bold",
					        family: "sans-serif",
					        variant: "small-caps",
					        color: "#545454"
					    },
					    ticks: [[0, "zero"], [12, "one mark"], [16, "two marks"]]
					}	*/
				});
			
			
			
			var d = [[915145200000, 167.94], [917823600000, 128.82], [920242800000, 139.46], [922917600000, 200.77], [925509600000, 270.66], [928188000000, 370.10], [930780000000, 359.08], [933458400000, 166.66], [936136800000, 184.60], [937136800000, 204.60], [938728800000, 365.17], [941410800000, 166.51], [944002800000, 297.89], [946681200000, 369.04], [949359600000, 369.35], [951865200000, 270.38], [954540000000, 271.63], [957132000000, 371.32]];
			var xMin = 915045200000, xMax = 957132000000, yMin = 128.82, yMax = 381.32;
			
			var placeholder = $("#placeholder1");
			var plot = $.plot(placeholder, [{
					color: "red",
					data: [[xMin, yMin], [xMax, yMin]], 
					yaxis: 2
				},{
					color: 'rgb(30, 180, 20)',
					data: [[xMin, 250], [xMax, 250]], 
					yaxis: 2
				},{
					color: "red",
					data: [[xMin, yMax], [xMax, yMax]], 
					yaxis: 2
				},{
					data: d, 
					color: "#000",
					yaxis: 1,
					/*
					threshold: [{
						below: 250,
						color: "rgb(200, 20, 30)"
					},{
						below: 180,
						color: "yellow"
					}], */
					points: { symbol: "circle" }
				}], {
					xaxis: {
						mode: 'time',
						timeformat: "%m/%d/%Y",
						minTickSize: [1, 'month'],
						min: (new Date(1999, 0, 1)).getTime(),
						max: (new Date(2000, 0, 1)).getTime()
					},
					yaxes: [{
						position: 'left'
					}, {
						position:'right',
						alignTicksWithAxis: 0
					}],
					series: {
						points:{ show:true },
						lines: { show: true/*, fill: true, fillColor: "rgba(255, 255, 255, 0.8)" */}
					},
					grid: {
						show: true,
					    backgroundColor: null,
					    labelMargin: 20
					}
				}
			);
			
		});
		
		</script>
	</head>      
	<body>
		<div id="placeholder" style="width:600px;height:300px"></div>
		<div class='flot-x-axis flot-x1-axis'>
